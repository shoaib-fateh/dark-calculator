<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Advance Calculator</title>

        <!-- core css -->
        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body>
        <div class="main">
            <div class="heading">
                <span><i class="fa fa-bars"></i></span>
                <span>
                    Calculator
                </span>
                <span>
                    <!-- <a href="https://www.linkedin.com/in/shoaib-fateh">Fateh</a> -->
                </span>
            </div>
            <div id="result">
                <div class="output">
                    <p id="output-value"></p>
                </div>
                <div class="history">
                    <p id="history-value"></p>
                </div>
            </div>
            <div id="keyboard">
                <div class="group">
                    <div class="top-section">
                        <button class="operator" id="clear">C</button>
                        <button class="operator" id="backspace">
                            <i class="fa fa-backspace"></i><b>B</b>
                        </button>
                        <button class="operator" val="%">%</button>
                    </div>
                    <div class="middle-section">
                        <div>
                            <button class="number" val="7">7</button>
                            <button class="number" val="8">8</button>
                            <button class="number" val="9">9</button>
                        </div>
                        <div>
                            <button class="number" val="4">4</button>
                            <button class="number" val="5">5</button>
                            <button class="number" val="6">6</button>
                        </div>
                        <div>
                            <button class="number" val="1">1</button>
                            <button class="number" val="2">2</button>
                            <button class="number" val="3">3</button>
                        </div>
                        <div>
                            <button class="number" val=".">.</button></td>
                            <button class="number" val="0">0</button></td>
                        </div>
                    </div>
                </div>
                <div class="side-section">
                    <button class="operator" val="/">/</button>
                    <button class="operator" val="*">&times</button>
                    <button class="operator" val="-">-</button>
                    <button class="operator" val="+">+</button>
                    <button class="operator equal" id="=">=</button></td>
                </div>
            </div>
        </div>

        <!-- core css -->
        <script src="js/app.js"></script>
    </body>

</html>
